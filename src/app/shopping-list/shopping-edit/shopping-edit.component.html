<div class="row">
  <div class="col-xs-10">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="newIngredientName">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" [(ngModel)]="newIngredientAmount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10">
          <button class="btn btn-success" type="submit">Add</button>
          <!-- Pass the index to the deleteIngredient method -->
          <button class="btn btn-danger" (click)="deleteIngredient(0)" type="button">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearIngredients()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
